<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cloud Notes App</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">
  <header>
    <h1>Cloud Notes</h1>
    <div id="user-info" class="hidden">
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Authentication Section -->
  <div id="auth-section" class="card">
    <div class="auth-tabs">
      <button id="show-login" class="tab active">Login</button>
      <button id="show-signup" class="tab">Signup</button>
    </div>

    <form id="login-form" class="auth-form">
      <input id="login-email" placeholder="Email" type="email" required/>
      <input id="login-password" placeholder="Password" type="password" required/>
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" class="auth-form hidden">
      <input id="signup-name" placeholder="Full name (optional)"/>
      <input id="signup-email" placeholder="Email" type="email" required/>
      <input id="signup-password" placeholder="Password" type="password" required/>
      <button type="submit">Create account</button>
    </form>

    <div id="auth-message" class="message"></div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard" class="hidden">
    <div class="card">
      <h2 id="form-title">Add Note</h2>
      <form id="note-form">
        <input id="note-title" placeholder="Title" required/>
        <textarea id="note-content" placeholder="Write your note..." rows="4" required></textarea>
        <button type="submit">Add Note</button>
      </form>
    </div>

    <div id="notes-list" class="notes-grid">
      <!-- Notes with Edit + Delete buttons will be dynamically inserted here -->
      <!-- Example note template:
      <div class="note-card" data-id="123">
        <h3>Sample Title</h3>
        <p>Sample content...</p>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
      -->
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
